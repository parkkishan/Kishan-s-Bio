<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f7f7f7; }
        .container { max-width: 600px; margin: 50px auto; padding: 20px; background: white; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); }
        h1 { text-align: center; color: #333; }
        label { font-weight: bold; color: #555; }
        input, textarea { width: 100%; margin: 10px 0; padding: 10px; border: 1px solid #ddd; border-radius: 4px; }
        button { display: block; width: 100%; padding: 12px; background-color: #007BFF; color: white; border: none; border-radius: 4px; font-size: 16px; cursor: pointer; margin-top: 20px; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Resume Generator By Kishan</h1>
        <form id="resumeForm">
            <label for="name">Full Name</label>
            <input type="text" id="name" placeholder="Your Name" required />

            <label for="contact">Contact Number</label>
            <input type="text" id="contact" placeholder="Contact Number" required />

            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="Email Address" required />

            <label for="profile">Professional Profile</label>
            <textarea id="profile" placeholder="Briefly describe yourself, your experience, and your career goals" rows="4" required></textarea>

            <label for="skills">Skills</label>
            <textarea id="skills" placeholder="List your skills" rows="4" required></textarea>

            <label for="experience">Work Experience</label>
            <textarea id="experience" placeholder="Describe your work experience" rows="4" required></textarea>

            <!-- Education Section -->
            <label for="education">Education</label>
            <textarea id="education" placeholder="List your educational qualifications, institutions, and dates" rows="4" required></textarea>

            <button type="button" onclick="generatePDF()">Generate PDF</button>
        </form>
    </div>

    <script>
        async function generatePDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF("p", "mm", "a4");

            // Get data from input fields
            const name = document.getElementById('name').value;
            const contact = document.getElementById('contact').value;
            const email = document.getElementById('email').value;
            const profile = document.getElementById('profile').value;
            const skills = document.getElementById('skills').value;
            const education = document.getElementById('education').value;
            const experience = document.getElementById('experience').value;

            // Set font styles and add name and contact info
            doc.setFont("helvetica", "bold");
            doc.setFontSize(22);
            doc.text(name, 20, 30);

            doc.setFontSize(12);
            doc.setFont("helvetica", "normal");
            doc.text(`${contact} | ${email}`, 20, 40);

            
            doc.setLineWidth(0.5);
            doc.line(20, 45, 190, 45);

          
            doc.setFont("helvetica", "bold");
            doc.setFontSize(14);
            doc.text("PROFESSIONAL PROFILE", 20, 55);
            doc.setLineWidth(0.1);
            doc.line(20, 57, 800, 57);
            
            doc.setFont("helvetica", "normal");
            doc.setFontSize(12);
            doc.text(doc.splitTextToSize(profile, 160), 20, 65); 
            
           

            
            doc.setFont("helvetica", "bold");
            doc.setFontSize(14);
            doc.text("EDUCATION", 20, 130);
            doc.setLineWidth(0.1);
            doc.line(20, 132, 190, 132);

            doc.setFont("helvetica", "normal");
            doc.setFontSize(12);
            doc.text(doc.splitTextToSize(education, 160), 20, 140); 

           
            doc.setFont("helvetica", "bold");
            doc.setFontSize(14);
            doc.text("SKILLS", 20, 160);
            doc.setLineWidth(0.1);
            doc.line(20, 162, 190, 162);

            doc.setFont("helvetica", "normal");
            doc.setFontSize(12);
            doc.text(doc.splitTextToSize(skills, 160), 20, 170);

            doc.setFont("helvetica", "bold");
            doc.setFontSize(14);
            doc.text("WORK EXPERIENCE", 20, 90);
            doc.setLineWidth(0.1);
            doc.line(20, 92, 190, 92);

            doc.setFont("helvetica", "normal");
            doc.setFontSize(12);
            doc.text(doc.splitTextToSize(experience, 160), 20, 100); 
            
            doc.save('resume.pdf');
        }
    </script>
</body>
</html>
